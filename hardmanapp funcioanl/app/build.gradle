plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // KAPT has been removed because we avoid annotation processors. Missions are stored using DataStore instead of Room.
}

android {
    namespace 'com.hardman.app'
    compileSdk 34

    defaultConfig {
        applicationId 'com.hardman.app'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '1.0'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        // Compose Compiler 1.5.8 adds support for Kotlin 1.9.22【764748719289573†L762-L774】.
        kotlinCompilerExtensionVersion '1.5.8'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources.excludes += '/META-INF/{AL2.0,LGPL2.1}'
    }
}

dependencies {
    // Core Android libraries
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.navigation:navigation-compose:2.7.6'

    // Jetpack Compose – specify versions explicitly to avoid DependencyHandler.module errors
    def compose_version = '1.7.0'
    implementation "androidx.compose.ui:ui:${compose_version}"
    implementation "androidx.compose.ui:ui-graphics:${compose_version}"
    implementation "androidx.compose.ui:ui-tooling-preview:${compose_version}"
    // Text input types like KeyboardOptions and KeyboardType live in the ui-text
    // module. Without this dependency, references such as
    // androidx.compose.ui.text.input.KeyboardOptions can't be resolved.
    implementation "androidx.compose.ui:ui-text:${compose_version}"
    implementation "androidx.compose.material3:material3:1.2.1"
    implementation "androidx.compose.material:material-icons-core:${compose_version}"
    implementation "androidx.compose.material:material-icons-extended:${compose_version}"
    implementation "androidx.compose.material:material:${compose_version}"

    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'androidx.datastore:datastore-preferences:1.1.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:${compose_version}"
    debugImplementation "androidx.compose.ui:ui-tooling:${compose_version}"
    debugImplementation "androidx.compose.ui:ui-test-manifest:${compose_version}"

    // Material Components for XML theme support
    implementation 'com.google.android.material:material:1.12.0'
}